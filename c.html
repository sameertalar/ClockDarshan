        function getOnePointerDegree(hourDeg, minDeg) {
          let hdeg = 15;
          let hrem = hourDeg % 90;

          if (hrem >= 60) hdeg = 75;

        function pad(number, length) {
          var str = "" + number;
          while (str.length < length) {
            str = "0" + str;
          }
