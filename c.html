        position: relative;

        height: 100%;

        overflow: hidden;

        background-repeat: no-repeat;
        background-size: 100% 100%;

        width: 99%;
        height: 12px;

        background-color: #fef9e7;

        position: relative;
        z-index: 1;

        top: 0;
