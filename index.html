    <!--- ** ROW: Clock***    -->
    <div class="container-fluid">

                    <!---->
                    <!-- <text id="currentTimeH" x="48" y="44">4</text>    <text id="currentTime" x="48" y="51.5">10</text>-->
                    <circle
                      cx="50"
                      cy="50"
                      r="21"
                      fill="#06d3e2"
                      style="animation: b 12s infinite"
                    />
                    <style>
                      @keyframes b {
                        0%,
                        to {
                          transform-origin: center;
                          transform: scale(0.5);
                        }
                        50% {
                          transform: scale(1);
                        }
                      }
                    </style>
                    <g id="onepointerBase">
                      <rect
                        id="tailforCurrent"
                        x="47"
                        y="28"
                        width="6"
                        height="4"
                        rx="2"
                        ry="2"
                        fill="#AAFF00"
                        stroke="#000000"
                        stroke-width="0.1"
                      />
                      <circle
                        id="onepointer1"
                        cx="49.7"
                        cy="13.7"
                        r="12"
                        stroke="#AAFF00"
                        stroke-width="7%"
                        fill="none"
                      />
                    </g>
                    <!-- Inner Ring In-Out-->
                    <g id="onepointerCircle">
                      <circle
                        id="onepointer2"
                        cx="49.7"
                        cy="13.7"
                        r="11"
                        stroke="#436EE0"
                        stroke-width="1.7%"
                        fill="none"
                      />
                      <!-- Inner Ring-->
                      <circle
                        id="onepointer3"
                        cx="49.7"
                        cy="13.7"
                        r="11"
                        stroke="#F757CA"
                        stroke-width="0.6%"
                        fill="none"
                      />
                      <g class="centerCore"></g>
                    </g>
                    <g transform="translate(50, 50)">
                      <!--
                                    <circle
                                      id="ClockInnerCircle"
                                      cx="0"
                                      cy="0"
                                      r="20"
                                      fill-opacity="0"
                                      style="
                                        fill: #ebeef1;

                                      "
                                    ></circle>
                                    <circle

                                      cx="0"
                                      cy="0"
                                      r="20"
                                      fill-opacity="0"
                                      style="
                                        fill: #ebeef1;
                                        stroke: #ebeef1;

                                      <animateTransform

                                        type="rotate"
                                        from="0"

                        ry="4"

                        ‚è≥

                                    <text id="centerCoreM" x="-13" y="9">üßø</text>
                                    <text id="centerCoreE" x="-3" y="9">ü••</text>
                                    <text id="centerCoreW" x="4" y="9">üë™</text>
