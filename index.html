<!DOCTYPE html>
<html>
  <head>
    <title>Be Here Now</title>
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="shortcut icon" href="img/clockDarshan5.2-min.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="../libraries/bootstrap.min.css" />-->
    <link rel="stylesheet" href="index.css?v=00.11" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .chunkLable {
        fill: #ffffff;
        font-size: 2px;
      }
    </style>
  </head>
  <body>
    <!--- **************    BODY-Start   **************    -->

    <!--- ** ROW: Quoter Progress ***    -->

    <div
      class="container-fluid"
      style="position: fixed; top: 0; left: 0; z-index: 999"
    >
      <div class="row">
        <div class="col-lg-4">
          <div id="quarterProgress" class="progressOuter">
            <div id="quarterStatus"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <div class="row mt-1">
            <div class="col-4">
              <button
                id="btnResetSheet"
                type="button"
                class="btn btn-outline-danger btn-lg border-0"
              >
                <i class="fa fa-random"></i></button
              ><br />
              <button
                type="button"
                class="btn btn-sm btn-outline-secondary"
                id="btnTest"
              >
                Test
              </button>
            </div>
            <div class="col-4"></div>
            <div class="col-4 text-end">
              <span id="timeLeft" class="h6 text-danger text-end px-1 py-1">
                10:10
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--- ** ROW: Clock***    -->
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col-lg-4">
          <div class="row">
            <div class="col-2"></div>
            <div class="col-10" id="clock-row">
              <!--  Clock-Start -->
              <div id="clockContainer" class="mt-2">
                <div id="clock-container">
                  <svg id="clock" viewBox="0 0 100 100">
                    <!---->
                    <!-- <text id="currentTimeH" x="48" y="44">4</text>    <text id="currentTime" x="48" y="51.5">10</text>-->
                    <circle
                      cx="50"
                      cy="50"
                      r="21"
                      fill="#06d3e2"
                      style="animation: b 12s infinite"
                    />
                    <style>
                      @keyframes b {
                        0%,
                        to {
                          transform-origin: center;
                          transform: scale(0.5);
                        }
                        50% {
                          transform: scale(1);
                        }
                      }
                    </style>
                    <g id="onepointerBase">
                      <rect
                        id="tailforCurrent"
                        x="47"
                        y="28"
                        width="6"
                        height="4"
                        rx="2"
                        ry="2"
                        fill="#AAFF00"
                        stroke="#000000"
                        stroke-width="0.1"
                      />
                      <circle
                        id="onepointer1"
                        cx="49.7"
                        cy="13.7"
                        r="12"
                        stroke="#AAFF00"
                        stroke-width="7%"
                        fill="none"
                      />
                    </g>
                    <!-- Inner Ring In-Out-->
                    <g id="onepointerCircle">
                      <circle
                        id="onepointer2"
                        cx="49.7"
                        cy="13.7"
                        r="11"
                        stroke="#436EE0"
                        stroke-width="1.7%"
                        fill="none"
                      />
                      <!-- Inner Ring-->
                      <circle
                        id="onepointer3"
                        cx="49.7"
                        cy="13.7"
                        r="11"
                        stroke="#F757CA"
                        stroke-width="0.6%"
                        fill="none"
                      />
                      <g class="centerCore"></g>
                    </g>
                    <g transform="translate(50, 50)"></g>
                    <g id="hands">
                      <rect
                        id="minHand"
                        x="48.5"
                        y="0"
                        width="3"
                        height="10"
                        rx="4"
                        ry="4"
                        fill="#AAFF00"
                        stroke="#000000"
                        stroke-width="0.5%"
                      />
                      <rect
                        id="hourHand"
                        x="48.5"
                        y="1"
                        width="5"
                        height="5"
                        rx="4.5"
                        ry="4.5"
                        fill="#AAFF00"
                        stroke="#000000"
                        stroke-width="0.5%"
                      />
                    </g>
                    <g transform="translate(50,50)">
                      <text
                        id="centerCoreD"
                        x="-2"
                        y="3"
                        style="cursor: pointer"
                      >
                        âšª
                      </text>
                    </g>
                    <!-- https://medium.com/allenhwkim/html-analog-clock-in-few-minutes-13e5983e6543-->
                  </svg>
                </div>
              </div>
              <!--  Clock-End -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--- ** ROW: Error    ***    -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4">
          <div class="row">
            <div class="col text-center">
              <span id="errorMessage" class="bg-danger text-white"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--- ** ROW: Path to Infinity  ***    -->
    <div class="container-fluid mt-2"">
    <div class="row">
      <div class="col-lg-4">
        <div class="row">
          <div class="col-4 text-center">
            <div
              class="btn-group-vertical"
              role="group"
              aria-label="Vertical radio toggle button group "
            >
              <input
                type="radio"
                class="btn-check radioMind"
                name="radioMind"
                id="radio-mind-5"
                autocomplete="off"
                value="D"
              />
              <label
                class="btn btn-outline-primary px-4 rounded-pill"
                for="radio-mind-5"
              >
                <i class="fa fa-eercast fa-spin cdicon" aria-hidden="true"></i>
                <span
                  id="lblM5"
                  class="position-absolute top-50 start-100 translate-middle badge rounded-pill bg-success"
                >
                  <span class="visually-hidden">Calm</span>
                </span>
              </label>
              <input
                type="radio"
                class="btn-check radioMind"
                name="radioMind"
                id="radio-mind-4"
                value="E"
                autocomplete="off"
              />
              <label
                class="btn btn-outline-warning rounded-pill my-2"
                for="radio-mind-4"
              >
                <i class="fa fa-user-circle cdicon" aria-hidden="true"></i>
                <span
                  id="lblM4"
                  class="position-absolute top-50 start-100 translate-middle badge rounded-pill bg-primary"
                >
                  <span class="visually-hidden">Maditation</span>
                </span>
              </label>
              <input
                type="radio"
                class="btn-check radioMind"
                name="radioMind"
                id="radio-mind-3"
                value="F"
                autocomplete="off"
                checked
              />
              <label
                class="btn btn-outline-success rounded-pill"
                for="radio-mind-3"
              >
                <i id="apramadCtrl" class="fa cdicon" aria-hidden="true"></i>
                <span
                  id="lblM3"
                  class="position-absolute top-50 start-100 translate-middle badge rounded-circle bg-secondary"
                >
                  <span class="visually-hidden">Apramad</span>
                </span>
              </label>
              <input
                type="radio"
                class="btn-check radioMind"
                name="radioMind"
                id="radio-mind-2"
                value="G"
                autocomplete="off"
              />
              <label
                class="btn btn-outline-dark rounded-pill my-2"
                for="radio-mind-2"
              >
                <i
                  id="pramadCtrl"
                  class="fa fa-low-vision cdicon"
                  aria-hidden="true"
                ></i>
                <span
                  id="lblM2"
                  class="position-absolute top-50 start-100 translate-middle badge border rounded-circle bg-dark opacity-25"
                >
                  <span class="visually-hidden">Pramad</span>
                </span>
              </label>
              <input
                type="radio"
                class="btn-check radioMind"
                name="radioMind"
                id="radio-mind-1"
                value="H"
                autocomplete="off"
              />
              <label
                class="btn btn-outline-danger rounded-pill"
                for="radio-mind-1"
              >
                <i class="fa fa-fire cdicon" aria-hidden="true"></i>
                <span
                  id="lblM1"
                  class="position-absolute top-50 start-100 translate-middle badge rounded-pill bg-danger"
                >
                  <span class="visually-hidden">Buzzing</span>
                </span>
              </label>

              <input
                type="radio"
                class="btn-check radioMind"
                name="radioMind"
                id="radio-mind-0"
                value="I"
                autocomplete="off"
              />
              <label
                class="btn btn-link text-secondary btn-sm px-0 rounded-pill"
                for="radio-mind-0"
              >
                <i class="fa fa-bed cdicon" aria-hidden="true"></i>
              </label>
            </div>
          </div>

          <div id="containerPath" class="col-7">
            <div class="text-center mt-5">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>

              <h3 class="text-success">Take a Deep Breath!</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--- ** ROW:4 template  ***    -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 text-end">
          <small id="lbCurrentRow" class="text-secondary">
            cr:
            <label id="lblCurrentRow">0</label>
            lcr:
            <label id="lblLastCurrentRow">0</label>
            lr:
            <label id="lblLoggedRow">0</label>
            ðŸ•’
            <label id="lblUpdateTime"
              ><i class="fa fa-spinner fa-spin cdicon" aria-hidden="true"></i
            ></label>
          </small>
        </div>
      </div>
    </div>
    <!--- ** ROW:5 template ***    -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4"></div>
      </div>
    </div>

    <!----------------- Floaters-Start  -------------- -->
    <div style="position: fixed; bottom: 15px; left: 15px; z-index: 999">
      <video
        id="videoDummy"
        controls
        loop
        muted
        class="mb-1"
        style="width: 36px; height: 50px; display: none"
      >
        <source src="media/video_dummy.mp4" type="video/mp4" />
      </video>
    </div>

    <div style="position: fixed; top: 125px; left: 15px; z-index: 999">
      <div class="btn-group-vertical">
        <button
          type="button"
          class="btn btn-sm btn-outline-secondary border-0"
          id="btnPlayVideo"
        >
          <i class="fa fa-video-camera"></i>
        </button>
        <button
          id="btnPopup"
          type="button"
          class="btn btn-outline-secondary border-0"
        >
          <i class="fa fa-window-restore"></i>
        </button>
        <button
          id="btnExcel"
          type="button"
          class="btn btn-outline-secondary border-0"
        >
          <i class="fa fa-map"></i>
        </button>
      </div>
      <div id="processing-div" class="text-center mt-3">
        <div
          class="spinner-border text-primary"
          style="width: 4rem; height: 4rem"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
    <!----------------- Floaters-End  -------------- -->

    <!--- **************   Content-End   **************    -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="index.js?ver=0.29"></script>
  </body>
</html>
