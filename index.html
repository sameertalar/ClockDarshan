        function setTrackerTime(isLoad) {
          let now = new Date();
          let hours = now.getHours();
          let minutes = now.getMinutes();
          var day = now.getDay(); // 0 Sun, 6 Sat
          let quarter = 4;
          let selEnergy = "L";
          let selWork = "R";

          if (minutes < 45) {
            quarter = 3;
            if (minutes < 30) {
              quarter = 2;
              if (minutes < 15) {
                quarter = 1;
              }
            }
          }
          $("#selectTrackerTime").val(hours + "-" + quarter);

          if (isLoad) {
            if (day === 6 || day === 0) {
              if (hours >= 8 && hours <= 10) {
                selEnergy = "H";
                selWork = "R";
              }
              if (hours >= 11 && hours <= 13) {
                selEnergy = "H";
                selWork = "F";
              }

              if (hours >= 14 && hours <= 17) {
                selEnergy = "M";
                selWork = "C";
              }
              if (hours >= 18 && hours <= 21) {
                selEnergy = "H";
                selWork = "R";
              }
              if (hours === 21 || hours === 22) {
                selEnergy = "H";
                selWork = "C";
              }
            } else {
              if (hours >= 8 && hours <= 16) {
                selEnergy = "M";
                selWork = "W";
              }
              if (hours > 16 && hours < 21) {
                selEnergy = "M";
                selWork = "F";
              }
              if (hours === 21 || hours === 22) {
                selEnergy = "H";
                selWork = "C";
              }

              $("#selectMindA").prop("checked", true);
              $("#radioEnergy" + selEnergy).prop("checked", true);
              $("#radioWork" + selWork).prop("checked", true);

              displayTrackers();
            }
          }
        }
