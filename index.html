    <link rel="icon" href="favicon.ico" />

</head>
<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-md-4">
                <div class="text-center" id="containerBattery" style="display: none">
                    <iframe id="frameBattery"
                            src=""
                            title="Battery Meditation"
                            width="100%"
                            height="20px"
                            style="border: none">
                    </iframe>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="text-center" style="-webkit-app-region: drag">
                    <div>
                        <div id="chunkProgress" style="bottom: 0">
                            <div id="chunkStatus"></div>
                        </div>
                    </div>
                    <span class="circle"></span>
                    <h3 id="displayNaam">Welcome</h3>
                </div>
              
                <!--    <div class="border" id="timeStatus"></div>
                               <div><div class="circle" id="statusdot"></div></div>-->
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 text-center">
                <div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox"
                               class="custom-control-input"
                               id="checkboxAppOnOff" />
                        <label class="custom-control-label" for="checkboxAppOnOff"><span class="text-white"> Be Here Now</span></label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="text-center" id="clockContainer" style="display: none">
                    <div id="clock-container">
                        <svg id="clock" viewBox="0 0 100 100">
                            <circle id="face" cx="50" cy="50" r="60" />
                            <g transform="translate(50, 50)">
                                <circle cx="0"
                                        cy="0"
                                        r="5"
                                        style="
                      fill: #0d2931;
                      stroke: #58727a;
                      stroke-width: 25;
                      stroke-dasharray: 31, 10;
                    ">
                                    <animateTransform attributeType="xml"
                                                      attributeName="transform"
                                                      type="rotate"
                                                      from="0"
                                                      to="360"
                                                      begin="0"
                                                      dur="5s"
                                                      repeatCount="indefinite" />
                                </circle>
                            </g>
                            <text id="currentTime" x="46.5" y="50">Be Here Now</text>
                            <g id="hands">


                                <rect id="min"
                                      x="48.5"
                                      y="21"
                                      width="5"
                                      height="20"
                                      rx="2"
                                      ry="2" />

                            </g>

                   role="button"
                   aria-expanded="false"
                   aria-controls="collapseExample">
                    <i class="fa fa-gear fa-2x"></i>
                </a>
                <button id="btnTryMid"
                        type="button"
                        class="btn btn-info btn-lg active">
                    <i class="fa fa-hourglass-1"></i>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <!-- collapse Controls begin -->
                <div class="collapse" id="collapseControlsSettings">
                    <div class="card card-body">
                        <!-- Settings Start-->

                                            <div class="custom-control custom-switch">
                                                <input type="checkbox"
                                                       checked

                                                       id="checkboxAlertWindow" />
                                                <label class="custom-control-label"
                                                       for="checkboxAlertWindow">
                                                    <span class="badge badge-dark">New window for alert</span>
                                                </label>

                                        </div>

                                        </div>

                                            <select class="form-control" id="selectTickerDuration">
                                                <option>1</option>
                                                <option>3</option>

                                        </div>

                                        <div class="form-group">
                                            <label for="selectMidBeforeAlertAudio">

                                            <a id="linkQueryString"
                                               for="btnGenerateQueryString"

                                </div>
                            </div>

                    </div>
                </div>

        <div class="row">
            <div class="col-md-4 text-center">
                <!-- Buttons second row-->

                    <div class="card card-body">
